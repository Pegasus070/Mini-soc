version: "3.8"

networks:
  soc:
    driver: overlay

volumes:
  wazuh-indexer-data:
  wazuh-manager-data:

services:
  wazuh-indexer:
    image: "wazuh/wazuh-indexer:${WAZUH_VERSION:-4.7.0}"
    environment:
      - discovery.type=single-node
      - bootstrap.memory_lock=true
      - OPENSEARCH_JAVA_OPTS=-Xms1g -Xmx1g
    ulimits:
      memlock:
        soft: -1
        hard: -1
      nofile:
        soft: 65536
        hard: 65536
    cap_add:
      - IPC_LOCK
    volumes:
      - wazuh-indexer-data:/usr/share/opensearch/data
    networks:
      soc:
        aliases:
          - wazuh.indexer
    deploy:
      restart_policy:
        condition: on-failure
        delay: 5s
        max_attempts: 10

  wazuh-manager:
    image: "wazuh/wazuh-manager:${WAZUH_VERSION:-4.7.0}"
    environment:
      # Manager -> OpenSearch endpoint
      - OPENSEARCH_URL=https://wazuh.indexer:9200
    volumes:
      - wazuh-manager-data:/var/ossec/data
    networks:
      soc:
        aliases:
          - wazuh.manager
    depends_on:
      - wazuh-indexer
    ports:
      - "1514:1514/udp"
      - "55000:55000/tcp"

  wazuh-dashboard:
    image: "wazuh/wazuh-dashboard:${WAZUH_VERSION:-4.7.0}"
    environment:
      # Dashboard -> OpenSearch
      - OPENSEARCH_URL=https://wazuh.indexer:9200
      # ðŸ‘‡ default OpenSearch superuser shipped for lab use
      - OPENSEARCH_USERNAME=admin
      - OPENSEARCH_PASSWORD=admin

      # Dashboard -> Wazuh Manager API
      - WAZUH_API_URL=https://wazuh.manager:55000
      # ðŸ‘‡ default API user shipped for lab use
      - WAZUH_API_USERNAME=wazuh
      - WAZUH_API_PASSWORD=wazuh

      # Self-signed certs in lab: skip strict verification
      - WAZUH_API_SSL_VERIFY=false
    networks:
      soc:
        aliases:
          - wazuh.dashboard
    depends_on:
      - wazuh-manager
    ports:
      - "443:5601/tcp"
